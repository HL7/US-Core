                documentation: >-
                    * The Must Support `ServiceRequest.category` is bound, *at
                    a minimum*, to the [US Core ServiceRequest Category
                    Codes](ValueSet-us-core-servicerequest-category.html), and
                    other category codes can be used. API consumers can query by
                    category when accessing patient information. For the USCDI
                    *Laboratory Order*, *Imaging Order*, *Clinical Test Order*,
                    and *Procedure Order* Data Elements, implementers **SHOULD**
                    use the corresponding category codes listed in the table on
                    the US Core ServiceRequest Profile page. For example,
                    laboratory orders would have the category code "108252007"
                    (Laboratory procedure).



                    * The `ServiceRequest.code` value set is broad to accommodate
                    a wide variety of use cases and **SHOULD** be constrained to
                    a subset for a particular use case or domain.  These value
                    sets contain concepts that span many use cases and are not
                    bound to any USCDI Data Element. However, the table on the US
                    Core ServiceRequest Profile page identifies *additional*
                    value set bindings for the USCDI *Laboratory Order, Imaging
                    Order and Clinical Test Order* Data Elements. Implementers
                    **SHOULD** conform to the binding strengths for each USCDI
                    Order context listed in the table. For example, laboratory
                    orders are extensibly bound to the LOINC Common Laboratory
                    Orders Value Set. Note that the USCDI Class *Procedure Order*
                    Data Element has no additional binding.



                    * Servers and Clients **SHALL** support both US Core
                    ServiceRequest and US Core Procedure Profiles for
                    communicating the reason or justification for a referral as
                    Additional USCDI Requirements. Typically, the reason or
                    justification for a referral or consultation is communicated
                    through `Procedure.basedOn` linking the Procedure to the US
                    Core ServiceRequest Profile that includes either
                    `ServiceRequest.reasonCode` or
                    `ServiceRequest.reasonReference`. When the Procedure does not
                    have an associated ServiceRequest, it is communicated through
                    the US Core Procedure Profile's `Procedure.reasonCode` or
                    `Procedure.reasonReference`. Depending on the procedure being
                    documented, a server will select the appropriate Profile to
                    use.

                       * Although both `ServiceRequest.reasonCode` and
                    `ServiceRequest.reasonReference` are marked as Additional
                    USCDI Requirements, the certifying server system is not
                    required to support both, but **SHALL** support at least one
                    of these elements. The certifying client application
                    **SHALL** support both elements.

