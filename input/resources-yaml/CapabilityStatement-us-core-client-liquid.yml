        mode: client
        documentation: >-
            The US Core Client **SHALL**:



            1. Support fetching and querying of one or more US Core profile(s),
            using the supported RESTful interactions and search parameters
            declared in the US Core Server CapabilityStatement.

            1. Follow the requirements documented in the [General
            Requirements](general-requirements.html) and [Must
            Support](must-support.html) pages



            **NOTE**: US Core SearchParameters referenced in this
            CapabilityStatement that are derived from standard FHIR
            SearchParameters are only defined to document Server and Client
            expectations. They specify additional expectations for the following
            SearchParameter elements:



            - `multipleAnd`

            - `multipleOr`

            - `comparator`

            - `modifier`

            - `chain`



            They **SHALL NOT** be interpreted as search parameters for search.
            Servers and Clients **SHOULD** use the standard FHIR
            SearchParameters.
