fhirVersion: 4.0.1
kind: resource
abstract: false
type: Observation
baseDefinition: http://hl7.org/fhir/us/core/StructureDefinition/us-core-vital-signs
derivation: constraint
differential:
  element:
  - id: Observation
    path: Observation
    short: US Core Body Mass Index (BMI) Profile
  - id: Observation.code
    path: Observation.code
    short: Coded Responses from C-CDA Vital Sign Results
    type:
    - code: CodeableConcept
    patternCodeableConcept:
      coding:
      - system: http://loinc.org
        code: 39156-5
    mustSupport: true
  - id: Observation.valueQuantity
    path: Observation.valueQuantity
    short: Vital Signs Value
    min: 0
    max: '1'
    mustSupport: true
  - id: Observation.valueQuantity.value
    path: Observation.valueQuantity.value
    min: 1
    max: '1'
    type:
    - code: decimal
    mustSupport: true
  - id: Observation.valueQuantity.unit
    path: Observation.valueQuantity.unit
    min: 1
    max: '1'
    type:
    - code: string
    mustSupport: true
  - id: Observation.valueQuantity.system
    path: Observation.valueQuantity.system
    min: 1
    max: '1'
    type:
    - code: uri
    fixedUri: http://unitsofmeasure.org
    mustSupport: true
  - id: Observation.valueQuantity.code
    path: Observation.valueQuantity.code
    short: Coded responses from the common UCUM units for vital signs value set.
    min: 1
    max: '1'
    type:
    - code: code
    fixedCode: kg/m2
    mustSupport: true
