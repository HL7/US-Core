resourceType: StructureDefinition
id: us-core-body-temperature
url: 'http://hl7.org/fhir/us/core/StructureDefinition/us-core-body-temperature'
version: 3.2.0
name: USCoreBodyTemperatureProfile
title: US Core Body Temperature Profile
status: active
experimental: false
date: '2022-04-20'
description: >-
  To promote interoperability and adoption through common implementation, this profile sets minimum expectations for the Observation resource to record, search, and fetch body temperature observations with a standard LOINC code and UCUM units of measure. It is based on the US Core Vital Signs Profile and identifies the *additional* mandatory core elements, extensions, vocabularies and value sets which **SHALL** be present in the Observation resource when using this profile. It provides the floor for standards development for specific use cases.
