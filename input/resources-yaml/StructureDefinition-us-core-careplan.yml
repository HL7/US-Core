date: 2023-10-17
description: This profile sets minimum expectations for the CarePlan resource to record,
  search, and fetch assessment and plan of treatment data associated with a patient
  to promote interoperability and adoption through common implementation. It identifies
  which core elements, extensions, vocabularies, and value sets **SHALL** be present
  and constrains the way the elements are used when using the profile. It provides
  the floor for standards development for specific use cases.
