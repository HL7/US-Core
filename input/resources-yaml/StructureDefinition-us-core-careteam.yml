resourceType: StructureDefinition
id: us-core-careteam
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-careteam
name: USCoreCareTeam
title: US Core CareTeam Profile
status: active
experimental: false
date: 2023-10-17
description: The US Core CareTeam Profile inherits from the FHIR [CareTeam](https://hl7.org/fhir/R4/careteam.html) resource; refer to it for scope and usage definitions. This profile sets minimum expectations for the CareTeam resource for identifying the Care Team members associated with a patient to promote interoperability and adoption through common implementation. It specifies which core elements, extensions, vocabularies, and value sets **SHALL** be present in the resource and how the elements are used. Providing the floor for standards development for specific use cases promotes interoperability and adoption.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: CareTeam
baseDefinition: http://hl7.org/fhir/StructureDefinition/CareTeam
derivation: constraint
differential:
  element:
  - id: CareTeam
    path: CareTeam
    mustSupport: false
    mapping:
    - identity: argonaut-dq-dstu2
      map: CareTeam
  - id: CareTeam.status
    path: CareTeam.status
    mustSupport: true
    binding:
      strength: required
      description: Indicates whether the team is current , represents future intentions
        or is now a historical record.
      valueSet: http://hl7.org/fhir/ValueSet/care-team-status
    mapping:
    - identity: argonaut-dq-dstu2
      map: CarePlan.status
  - id: CareTeam.subject
    path: CareTeam.subject
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/StructureDefinition/Group
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: CarePlan.subject
  - id: CareTeam.participant
    path: CareTeam.participant
    min: 1
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: CarePlan.participant
  - id: CareTeam.participant.role
    path: CareTeam.participant.role
    min: 1
    max: '1'
    mustSupport: true
    binding:
      strength: extensible
      description: Indicates specific responsibility of an individual within the care
        team, such as Primary physician, Team coordinator, Caregiver, etc.
      valueSet: http://cts.nlm.nih.gov/fhir/ValueSet/2.16.840.1.113762.1.4.1099.30
    mapping:
    - identity: argonaut-dq-dstu2
      map: CarePlan.participant.role
  - id: CareTeam.participant.member
    path: CareTeam.participant.member
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitionerrole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-careteam
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: CarePlan.participant.member
