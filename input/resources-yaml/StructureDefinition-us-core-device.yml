fhirVersion: 4.0.1
kind: resource
abstract: false
type: Device
baseDefinition: http://hl7.org/fhir/StructureDefinition/Device
derivation: constraint
differential:
  element:
    - id: Device
      path: Device
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device

    - id: Device.udiCarrier
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.udiCarrier
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: Unique Device Identifier (UDI) Barcode string"
# === Make additional USCDI in Version 9 ====
      comment: Some devices may not have UDI information (for example. historical data or patient reported data).
      max: '1'
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device.udi
    - id: Device.udiCarrier.deviceIdentifier
      path: Device.udiCarrier.deviceIdentifier
      min: 1
      mustSupport: true
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)
    - id: Device.udiCarrier.carrierHRF
      path: Device.udiCarrier.carrierHRF
      alias:
        - UDI
        - Barcode String
      mustSupport: true
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device.udi


    - id: Device.distinctIdentifier
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.distinctIdentifier
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: The distinct identification string"
# === Make additional USCDI in Version 9 ====
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)

    - id: Device.manufactureDate
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.manufactureDate
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: Date when the device was made"
# === Make additional USCDI in Version 9 ====
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)

    - id: Device.expirationDate
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.expirationDate
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: Date and time of expiry of this device (if applicable)"
# === Make additional USCDI in Version 9 ====
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)

    - id: Device.lotNumber
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.lotNumber
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: Lot number of manufacture"
# === Make additional USCDI in Version 9 ====
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)

    - id: Device.serialNumber
# === Make additional USCDI in Version 9 ===
      extension:
        - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
          valueBoolean: true
      path: Device.serialNumber
      short: "\uD835\uDDD4\uD835\uDDD7\uD835\uDDD7\uD835\uDDDC\uD835\uDDE7\uD835\uDDDC\uD835\uDDE2\uD835\uDDE1\uD835\uDDD4\uD835\uDDDF \uD835\uDDE8\uD835\uDDE6\uD835\uDDD6\uD835\uDDD7\uD835\uDDDC: Serial number assigned by the manufacturer"
# === Make additional USCDI in Version 9 ====
      mustSupport: false
      mapping:
        - identity: argonaut-dq-dstu2
          map: NA (not Supported)

    - id: Device.type
      path: Device.type
      min: 1
      mustSupport: true
      binding:
        strength: extensible
        description: Codes to identify medical devices
        valueSet: http://hl7.org/fhir/ValueSet/device-kind
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device.type
    - id: Device.patient
      path: Device.patient
# ===== change to min=0 in Version 9======
    # min: 1
# ===== change to min=0 in Version 9======
      type:
        - code: Reference
          targetProfile:
            - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      mustSupport: true
      mapping:
        - identity: argonaut-dq-dstu2
          map: Device.patient
extension:
