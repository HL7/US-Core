      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false


    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: Goal.subject
  - id: Goal.start[x]
    path: Goal.start[x]
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: date
    - code: CodeableConcept
    mustSupport: true
  - id: Goal.target
    path: Goal.target
    mustSupport: true
  - id: Goal.target.due[x]
    path: Goal.target.due[x]
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: date
    - code: Duration
    mustSupport: true

