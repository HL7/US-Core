type: Extension
baseDefinition: http://hl7.org/fhir/StructureDefinition/Extension
derivation: constraint
differential:
  element:
  - id: Extension
    path: Extension
    short: US State or local jurisdiction
    definition: An extension to communicate the US state or local jurisdiction for
      an element.
    min: 0
    max: '*'
  - id: Extension.extension
    path: Extension.extension
    max: '0'
  - id: Extension.url
    path: Extension.url
    fixedUri: http://hl7.org/fhir/us/core/StructureDefinition/us-core-jurisdiction
  - id: Extension.value[x]
    path: Extension.value[x]
    min: 1
    type:
    - code: CodeableConcept
    binding:
      strength: extensible
      description: Target US State or local jurisdiction.
      valueSet: http://terminology.hl7.org/ValueSet/USPS-State
