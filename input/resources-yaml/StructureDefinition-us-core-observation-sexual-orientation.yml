      map: Observation.status
  - id: Observation.code
    path: Observation.code
    short: Sexual Orientation
    patternCodeableConcept:
      coding:
      - system: http://loinc.org
        code: 76690-7
    mustSupport: true
  - id: Observation.subject
    path: Observation.subject
    min: 1
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: Observation.subject
  - id: Observation.effective[x]
    path: Observation.effective[x]
    definition: This records the time during which the patient had identified their
      emotional, romantic, sexual, or affectional attraction to another person.
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: dateTime
    - code: Period
    - code: Timing
    - code: instant
    mustSupport: true
    mapping:
    - identity: argonaut-dq-dstu2
      map: Observation.effective[x]


