resourceType: StructureDefinition
id: us-core-servicerequest
url: http://hl7.org/fhir/us/core/StructureDefinition/us-core-servicerequest
name: USCoreServiceRequestProfile
title: US Core ServiceRequest Profile
status: active
date: 2023-10-17
description: This profile sets minimum expectations for recording, searching, and
  fetching the ServiceRequest resource to promote interoperability and adoption through
  common implementation.  It identifies which core elements, extensions, vocabularies,
  and value sets **SHALL** be present in the resource and constrains the way the elements
  are used when using this profile.  It provides the floor for standards development
  for specific use cases.
fhirVersion: 4.0.1
kind: resource
abstract: false
type: ServiceRequest
baseDefinition: http://hl7.org/fhir/StructureDefinition/ServiceRequest
derivation: constraint
differential:
  element:
  - id: ServiceRequest
    path: ServiceRequest
    mustSupport: false
  - id: ServiceRequest.status
    path: ServiceRequest.status
    mustSupport: true
  - id: ServiceRequest.intent
    path: ServiceRequest.intent
    mustSupport: true
  - id: ServiceRequest.category
    path: ServiceRequest.category
    slicing:
      discriminator:
      - type: pattern
        path: $this
      rules: open
    mustSupport: true
  - id: ServiceRequest.category:us-core
    path: ServiceRequest.category
    sliceName: us-core
    mustSupport: true
    binding:
      strength: required
      description: Note that other codes are permitted, see [Required Bindings When
        Slicing by Value Sets](general-requirements.html#required-bindings-when-slicing-by-valuesets)
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-servicerequest-category
  - id: ServiceRequest.code
    path: ServiceRequest.code
    min: 1
    mustSupport: true
    binding:
      strength: extensible
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-procedure-code
  - id: ServiceRequest.subject
    path: ServiceRequest.subject
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/StructureDefinition/Group
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-location
      - http://hl7.org/fhir/StructureDefinition/Device
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false

    mustSupport: true
  - id: ServiceRequest.encounter
    path: ServiceRequest.encounter
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-encounter
    mustSupport: true
  - id: ServiceRequest.occurrence[x]
    path: ServiceRequest.occurrence[x]
    type:
    - extension:
      - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
        valueBoolean: true
      code: Period
    - code: dateTime
    - code: Timing
    mustSupport: true
  - id: ServiceRequest.authoredOn
    path: ServiceRequest.authoredOn
    mustSupport: true
  - id: ServiceRequest.requester
    path: ServiceRequest.requester
    type:
    - code: Reference
      targetProfile:
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-practitioner
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-organization
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-patient
      - http://hl7.org/fhir/StructureDefinition/PractitionerRole
      - http://hl7.org/fhir/us/core/StructureDefinition/us-core-relatedperson
      - http://hl7.org/fhir/StructureDefinition/Device
      _targetProfile:
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: true
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
      - extension:
        - url: http://hl7.org/fhir/StructureDefinition/elementdefinition-type-must-support
          valueBoolean: false
    mustSupport: true
  - id: ServiceRequest.reasonCode
    extension:
    - url: http://hl7.org/fhir/us/core/StructureDefinition/uscdi-requirement
      valueBoolean: true
    path: ServiceRequest.reasonCode
    short: "\U0001D5D4\U0001D5D7\U0001D5D7\U0001D5DC\U0001D5E7\U0001D5DC\U0001D5E2\U0001D5E1\U0001D5D4\U0001D5DF
      \U0001D5E8\U0001D5E6\U0001D5D6\U0001D5D7\U0001D5DC: Explanation/Justification
      for procedure or service"
    binding:
      strength: extensible
      valueSet: http://hl7.org/fhir/us/core/ValueSet/us-core-condition-code
  - id: ServiceRequest.reasonReference
    extension:
